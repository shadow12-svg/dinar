<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kumpulan Game Scratch Dinar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            margin-top: 30px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .game {
            width: 300px;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Kumpulan Game Scratch Buatan Dinar</h1>
    <div class="game-list">
        <div class="game">
            <h3>INVISIBLE MAZE</h3>
            <iframe src="https://scratch.mit.edu/projects/1152116163/embed"></iframe>
            <p><a href="https://scratch.mit.edu/projects/1152116163" target="_blank">Mainkan di Scratch</a></p>
        </div>
        <div class="game">
            <h3>Battle Game</h3>
            <iframe src="https://scratch.mit.edu/projects/353258391/embed"></iframe>
            <p><a href="https://scratch.mit.edu/projects/353258391" target="_blank">Mainkan di Scratch</a></p>
        </div>
	<div class="game">
            <h3>Matematika Game</h3>
            <iframe src="https://scratch.mit.edu/projects/1144348416/embed"></iframe>
            <p><a href="https://scratch.mit.edu/projects/1144348416" target="_blank">Mainkan di Scratch</a></p>
        </div>
        <!-- Tambah game lain di sini -->
    </div>
</body>
</html>
